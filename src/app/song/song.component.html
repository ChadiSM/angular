
<div class="container">
  <div class="player">
    <div class="player__controls">
      <div class="player__btn player__btn--small" id="previous">
        <i class="fas fa-arrow-left"></i>
      </div>
      <h5 class="player__title">playing now</h5>
      <div class="player__btn player__btn--small" id="icon-menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="player__album">
      <img src="https://i.ibb.co/ZS3wRSh/cover.jpg" alt="Album Cover" class="player__img" loading="lazy" />
    </div>

    <div  class="music-player">
      <p >{{ currentSong.name }} </p>

      <div class="player__controls">
        <div class="player__btn player__btn--medium blue play" id="play">
          <button class="player__btn player__btn--medium blue play" (click)="previousSong()">Backward</button>
          <i class="fas fa-pause pause-btn hide"></i>
        </div>


        <!-- <div class="player__btn player__btn--medium blue play" id="play">
          <i class="fas fa-play play-btn">play</i>
          <i class="fas fa-pause pause-btn hide"></i>
        </div> -->

        <div class="player__btn player__btn--medium" id="forward">
          <button  class="player__btn player__btn--medium" (click)="nextSong()">Siguiente</button>
          <i class="fas fa-pause pause-btn hide"></i>

        </div>

        <div class="player__btn player__btn--medium" id="forward">
          <button  class="player__btn player__btn--medium" (click)="toggleSongDetails()" >Details</button>
          <i class="fas fa-pause pause-btn hide"></i>

        </div>

        <div class="player__title" *ngIf="showSongDetails">
          <div *ngIf="showSongDetails">
            <p>Título: {{ currentSong.title }}</p>
            <p>Artista: {{ currentSong.artist }}</p>
            <p>Year: {{ currentSong.year }}</p>
            <p>Style: {{ currentSong.style }}</p>
            <p>Duración: {{ currentSong.duration }}</p>
          </div>
        </div>
